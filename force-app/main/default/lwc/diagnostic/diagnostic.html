<template>
    <div class="slds-box slds-theme_default">
        <div class="spinner">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>
        </div>
        <lightning-combobox
            name="actions"
            label="Select an action:"
            placeholder="Select an action"
            options={options}
            onchange={handleChange} >
        </lightning-combobox>

        <c-load-test-data 
            isrun={isLoadData}
            onrundataloading={handleDataLoading}>
        </c-load-test-data>

        <c-data-validation
                isrun={isValidate}
                onrunvalidation={handleValidation}>
        </c-data-validation>
        
        <c-run-batch-job 
            isrun={isRunBatch}
            onrunbatchjob={handleBatchJob}>
        </c-run-batch-job>
        
        <c-run-daily-job 
            isrun={isDailyBatch}
            onrunscheduledjob={handleScheduledJob}>
        </c-run-daily-job>
        <c-logs-listener onlogslistener={handleLogs}></c-logs-listener>
        <template if:true={logsExist}>
            <c-log-screen logs={logs}> </c-log-screen>
        </template>
    </div>
</template>
