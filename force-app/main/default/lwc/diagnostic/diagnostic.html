<template>
    <div class="slds-box slds-theme_default">
        <div class="spinner">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>
        </div>
        <lightning-combobox
            name="actions"
            label="Select an action:"
            value={action}
            placeholder="Select an action"
            options={options}
            onchange={handleChange} >
        </lightning-combobox>

        <c-load-test-data 
            isrun = {isLoadData}>
        </c-load-test-data>
        
        <c-run-batch-job 
            isrun = {isRunBatch}>
        </c-run-batch-job>
        
        <c-run-daily-job
            isrun = {isDailyBatch}>
        </c-run-daily-job>
        
        <c-log-screen> </c-log-screen>
    </div>
</template>
